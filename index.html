<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/Css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="particle-container"></div>

    <div>
      <p>Daño Actual: <span id="pickageDamage">1</span></p>
    </div>

    <div id="updatesMainContainer">
      <h3>Mejoras</h3>
      <div id="updatesContainer">
        <div class="d-flex update" id="update1">
          <img
            src="src/Assets/Img/PicoMadera.png"
            width="100"
            height="100"
            class="p-3"
            alt=""
          />
          <div class="p-3">
            <h5>Pico Mejorado <span id="update1Value">1</span></h5>
            <p>+1 Daño</p>
          </div>
          <h5 class="p-3" id="update1Price">10 Roca</h5>
        </div>
        <div class="d-flex update" id="update2">
          <img
            src="src/Assets/Img/roca.png"
            width="100"
            height="100"
            class="p-3"
            alt=""
          />
          <div class="p-3">
            <h5>Extracion de Roca Mejorada <span id="update2Value">1</span></h5>
            <p>+1 Roca</p>
          </div>
          <h5 class="p-3" id="update2Price">10 Roca</h5>
        </div>
      </div>
    </div>

    <main>
      <button id="rock"><img id="rockImg" src="src/Assets/Img/roca.png" width="400" height="400" alt="" /></button>
      <div class="d-flex">
        <p id="healthNumber">100</p>
        <p>/</p>
        <p id="maxHealtNumber">100</p>
      </div>
      <div id="healthContainer">
        <div id="health"></div>
      </div>
    </main>

    <div>
      <h4>Minerales</h4>
      <div class="d-flex">
        <div class="d-flex align-items-center  p-2">
          <img
            src="src/Assets/Img/roca.png"
            width="70"
            height="70"
            class="p-3"
            alt=""
          />
          <div class="d-flex">
            <p>Roca:</p>
            <p id="rockCant">0</p>
          </div>
        </div>

        <div class="d-flex align-items-center p-2">
          <img
            src="src/Assets/Img/Carbon.png"
            width="70"
            height="70"
            class="p-3"
            alt=""
          />
          <div class="d-flex">
            <p>Carbon: </p>
            <p id="charcoalCant">0</p>
          </div>
        </div>

        
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/Libraries/jquery-3.7.1.min.js"></script>
    <script src="src/Js/script.js"></script>
    <script src="src/Js/Mejoras.js"></script>
    <script src="src/Js/Particulas.js"></script>
    <script src="src/Js/BarraVida.js"></script>
  </body>
</html>
